<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>First 2D Web Browser Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        } canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="450" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //First moving script:
        var x = canvas.width/2;
        var y = canvas.height-30;
        var ballRadius = 10;
        var dx = 2;
        var dy = -2;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#ff0000";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            x += dx;
            y += dy;
            //Insert code for simple collision detection:
            if(x + dx > canvas.width || x + dx < 0) {
                dx = -dx;
            }

            if(y + dy > canvas.height || y + dy < 0) {
                dy = -dy;
            }
        }
        setInterval(draw, 10);
    </script>
</body>
</html>
